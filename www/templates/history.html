<ion-view view-title="我的问题">
    <ion-content >

        <ion-refresher
                pulling-text="下拉更新"
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper" >
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="查找" ng-enter="search()" ng-mousedown="$event.stopPropagation();" ng-model="data.search_string">
                <a on-touch="cancel()" class="button button-icon icon ion-ios-close-outline larger"></a>
            </label>
            <a ng-click="serachByTime()" ><i class="ion-mic-a" style="font-size: xx-large"></i></a>
            <a ng-click="beginCaptureAudio()" ng-if="ionic.Platform.isWebView==false"><i class="ion-mic-a" style="font-size: xx-large"></i></a>
        </div>

        <ti-segmented-control on-select="selectCategory($index)" style="width: 100%;">
            <ti-segmented-control-button   class="button-positive" title="'未修改'" selected></ti-segmented-control-button>
            <ti-segmented-control-button class="button-positive" title="'已经修改'"></ti-segmented-control-button>
        </ti-segmented-control>
        <h1 ng-if="questions.length == 0" style="color:#636363">您还未认领问题，赶紧去认领问题吧</h1>
        <div class="list" ng-repeat="question in questions">

            <a class="item item-avatar item-text-wrap"  ng-style="{'background-color':$index%2==0?'white':'#f3f3f3'}" style="margin-bottom:-30px;">

                <img ng-src="{{SERVER.url+'/images/'+question.doctor.image}}">

                <div class="row" ng-click="goDetail($index)" >
                    <div class="col col-90 ">
                        <h2 id="{{'question'+$index}}">{{question.question}}</h2>

                        <p>修改时间:{{ question.answerTime | amDateFormat:'YYYY-MM-DD HH:mm:ss'}}</p>

                        <p>收藏次数:{{question.collectionNumber}} 评论次数:{{question.comments.length}}</p>

                    </div>
                    <div class="col col-center "  >
                       <i class=" text-center ion-ios-arrow-right" ></i>
                    </div>
                </div>
            </a>
        </div>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" immediate-check="true" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
